<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__infos">
                <div class="container__texto">
                    <h1 class="texto__principal">Chegou a hora mais</br> temida do semestre!</h1>
                    <p class="texto__paragrafo"> - GA representa 30% da nota </br> - GB representa 70% da nota</p>
                </div>
                <div class ="g1">
                    <h2 class="g1__texto">GA</h2>
                    <input type="number" id ="inputGA"class="container__input">
                 </div>

                 <div class ="g2">
                    <h2 class="g2__texto">GB</h2>
                    <input type="number" id="inputGB" class= "container__input">
                 </div>
                
                
                <div class="calcular container__botoes">
                    <button onclick="verificarNota()" class="container__botao">Calcular</button>
                    <button onclick="limparTela()" id="reiniciar" class="container__botao limpar" >Limpar</button>
                </div>
            </div>
